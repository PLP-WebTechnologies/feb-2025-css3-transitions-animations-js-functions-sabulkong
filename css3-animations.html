<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Demo</title>
    <style>
        body {
            margin: 2rem;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .button {
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .animate-element {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            margin: 2rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .bounce-animation {
            animation: bounce 0.8s ease;
        }

        .theme-toggle {
            background-color: #4CAF50;
            color: white;
        }

        .animate-trigger {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <button class="button theme-toggle" id="themeToggle">Toggle Dark Mode</button>
    <button class="button animate-trigger" id="animateTrigger">Bounce Box!</button>
    <div class="animate-element" id="targetElement"></div>

    <script>
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });

        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Animation trigger functionality
        document.getElementById('animateTrigger').addEventListener('click', () => {
            const element = document.getElementById('targetElement');
            element.classList.add('bounce-animation');
            
            // Remove animation class after animation ends
            element.addEventListener('animationend', () => {
                element.classList.remove('bounce-animation');
            }, { once: true });
        });
    </script>
</body>
</html>
